<ion-header></ion-header>
<ion-content has-header white-background>
  <ion-grid>
    <ion-row padding>
        <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
           
            <ion-col  color="primary" col-8 col-sm-10>
               
              <ion-icon name="shirt" style="font-size:2em" color="danger"  item-start></ion-icon>
              <span  style="font-size:1.4em"> SAMPLE HANDLING</span>
            
            </ion-col>
               
        
            
          </ion-col>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <!---Input field username-->
          <ion-item no-padding transparent>
            <ion-label floating>Username</ion-label>
            <ion-input required type="text" [(ngModel)]="username"></ion-input>
          </ion-item>
          <!---Input field password-->
          <ion-item no-padding transparent>
            <ion-label floating>Password</ion-label>
            <ion-input required type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        
      </ion-col>
     
      
    </ion-row>
    <ion-row>
      <ion-col  col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <button ion-button right color="danger"  (click)="onEvent('onLogin')">Login</button>
    </ion-col>    
    </ion-row>
  </ion-grid>
  </ion-content>
