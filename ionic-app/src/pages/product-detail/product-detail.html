<ion-header>
    <ion-navbar primary>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{productMenuText}}</ion-title>

    </ion-navbar>
</ion-header>
<!-- Themes Register + logo -->
<ion-content has-header background-size>

    <ion-grid>
        <ion-row wrap padding>
            <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <!--Form-->
                <div class="form">
                    <ion-item no-padding>
                        <ion-label floating>Name</ion-label>
                        <ion-input [readonly]="!newProduct" required type="text" [(ngModel)]="product.name"></ion-input>
                    </ion-item>
                    <ion-item no-padding>
                        <ion-label floating>Product ID</ion-label>
                        <ion-input required type="text" [readonly]="!newProduct" [(ngModel)]="product.id"></ion-input>
                    </ion-item>
                    <ion-item no-padding>
                        <ion-label floating class="opacity-full">Department</ion-label>
                        <ion-select required class="opacity-full" [disabled]="!newProduct" [(ngModel)]="product.department">
                            <ion-option value="Jackets">Jackets</ion-option>
                            <ion-option value="Jeans">Jeans</ion-option>
                            <ion-option value="Ladies Wear">Ladies wear</ion-option>
                            <ion-option value="Shirts">Shirts</ion-option>
                            <ion-option value="Skirts">Skirts</ion-option>
                            <ion-option value="TShirts">TShirts</ion-option>
                            <ion-option value="Tops">Tops</ion-option>
                            
                            
                        </ion-select>
                    </ion-item>
                    <ion-item no-padding>
                        <ion-label floating class="opacity-full">Season</ion-label>
                        <ion-select required class="opacity-full" [disabled]="!newProduct" [(ngModel)]="product.season">
                            <ion-option value="201802">201802</ion-option>
                            <ion-option value="201801">201801</ion-option>
                            <ion-option value="201706">201706</ion-option>
                            <ion-option value="201705">201705</ion-option>
                            <ion-option value="201704">201704</ion-option>
                            <ion-option value="201503">201703</ion-option>

                        </ion-select>
                    </ion-item>



                    <br/>

                    <button ion-button right color="danger" *ngIf="newProduct" (click)="onProductSave(product, $event)">{{saveButtonText}}</button>

                    <button ion-button right color="danger" outline item-end icon-left *ngIf="!newProduct" (click)="getoProductSamples(product, $event)">
                        <ion-icon name="shirt"></ion-icon>
                        Add Samples
                      </button>

                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
